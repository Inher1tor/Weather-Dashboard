<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter city or zip code..." />
            <button id="searchBtn">Search</button>
        </div>


        <div id="currentWeather" class="weather-box"></div>
        <h2>5-Day Forecast</h2>
        <div id="forecast" class="forecast-box"></div>
    </div>
    <div class="unit-toggle">
        <label for="unitSwitch">째C / 째F:</label>
        <select id="unitSwitch">
            <option value="metric">째C</option>
            <option value="imperial" selected>째F</option>
        </select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
